<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossas fotinhas!S❤️</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .photo-container {
      width: 100%;
      height: 100%;
    }
    .photo {
      width: 25%; /* Dividir a largura da tela em 4 colunas */
      height: auto;
      float: left;
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <script>
      // Lista de URLs de imagens
      var images = [
      'img/img1 (1).JPG',
      'img/img1 (10).jpg',
      'img/img1 (11).JPG',
      'img/img1 (12).jpg',
      'img/img1 (13).JPG',
      'img/img1 (14).jpg',
      'img/img1 (15).jpg',
      'img/img1 (16).jpg',
      'img/img1 (17).JPG',
      'img/img1 (18).JPG',
      'img/img1 (19).jpg',
      'img/img1 (2).JPG',
      'img/img1 (20).jpg',
      'img/img1 (3).JPG',
      'img/img1 (4).JPG',
      'img/img1 (5).jpg',
      'img/img1 (6).jpg',
      'img/img1 (7).jpg',
      'img/img1 (8).jpg',
      'img/img1 (9).jpg',
    ];

      // Função para preencher a tela com imagens aleatórias
      function fillScreenWithRandomImages() {
        var totalImages = 16; // Número total de imagens no mosaico
        for (var i = 0; i < totalImages; i++) {
          var randomIndex = Math.floor(Math.random() * images.length);
          var img = document.createElement('img');
          img.src = images[randomIndex];
          img.classList.add('photo');
          document.querySelector('.photo-container').appendChild(img);
        }
      }

      // Preencha a tela com imagens aleatórias quando a página carregar
      window.onload = fillScreenWithRandomImages;
    </script>
  </div>
</body>
</html>
